{% load static %}

<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Blog =^^=</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<div class="page-header">
    <a href="{% url 'post_new' %}" class="top-menu">New <span class="glyphicon glyphicon-plus"></span></a>
    <h1><a href="/">My Blog ♥ ❤ ღ ❦ ❥ ❣</a></h1>
    <form class="form-inline" action="{% url 'post_search' %}" method="get" accept-charset="utf-8">
        {% if request.GET.search %}

        <input type="text" class="form-control-plaintext"
               placeholder="Search by post title.." value={{ request.GET.search }} name="search">
        {% else %}
        <input type="text" class="form-control-plaintext"
               placeholder="Search by post title.." name="search">
        {% endif %}
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
