{% extends 'blog_platform/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="comments">
            {% for comment in comments %}

            <div class="comment">
               <div class="date">
                {{ comment.created_date }}
            </div>
        <div>{{ comment.text }}</div>
            </div>


            {% endfor %}

    </div>
{% endblock %}
